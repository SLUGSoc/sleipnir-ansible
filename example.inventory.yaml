all:
  vars:
    ansible_become: true
    key_algorithm: ed25519 # Valid options: ed25519, rsa, dsa, ecdsa, ecdsa-sk, ed25519-sk
    key_length: 256
    sudoers_group: sudo

  hosts:
    sleipnir.slugsoc.co.uk:
      ansible_host: sleipnir
      ansible_port: 22
      ansible_user: sleipnir
      ansible_ssh_private_key_file: ~/.ssh/id_rsa
